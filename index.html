<!DOCTYPE html>
<html>
<head>
	<title>Validation App</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="container">
		<div class="form">
			<div class="form-items">
				<div>Email</div>
				<div class ="text-box-div">
					<input type="email" name="" id ="email">
					<span class="check-cirlce"><i class ="fa fa-check-circle" id = 'email-check'></i></span>
				</div>
			</div>
			<div class="form-items">
				<div>Password</div>
				<div class ="text-box-div">
					<input type="password" name="" id="password">
					<span class="check-cirlce"><i class ="fa fa-check-circle" id = 'password-check'></i></span>
				</div>
				
				
			</div>
		</div>
		<!-- <button>123</button> -->
		<!-- <div class="validator">
			123
		</div> -->
		<div class="rules">
			<span>Password Rules:</span>
			<ol>
				<li>atleast 8 characters, not more than 20 characters</li>
				<li>atleast 1 number</li>
				<li>one special character !@#$%^&</li>
			</ol>
		</div>
	</div>
	
</body>
</html>
